<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link media="all" href="style.css" rel="stylesheet" /><title>Thor Thunder</title>
        <script src="https://kit.fontawesome.com/eea5759a2d.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <!--Här är jQuery CDN som jag har skapat från nätet-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!--Här är wrappern som finns till varje websidorna-->
        <div class="containerwrapper">
            <!--Här är hemsidans header-->
            <header id="headertop">
                <div class="logo">
                    <img src="img/logo.png" alt="band-logo" style="width: 40px; height:auto;">
                    <h2 class="header-h2">THOR THUNDER</h2><!--Den här raden är tillsammans med hemsidans logo-->
                </div>
                <div class="imgheader">
                    <!--Den här raden med thor thunder är den som är används med jQuery effektet som kommer fejda ut i 3 sekunder när musen enter delen av hemsidan #banner-->
                    <h2 class="header-thor-thunder"><span class="thor">Thor</span>&nbsp;<span class="thunder">Thunder</span></h2>
                </div>    
            </header><!--header ends-->
            <!--hemsidans meny| kommer den här delen dölja när hemsidans storlek ändra till mobilens storlek-->
                <nav id="navid">
                    <ul class="navigation">
                        <li><a href="index.html">Hem</a></li>
                        <li class="page_item page-item-445"><a href="om-oss.html">Om oss</a></li>
                        <li class="page_item page-item-449"><a href="musik.html">Musik</a></li>
                        <li class="page_item page-item-451 current_page_item"><a href="galleri.html" aria-current="page">Galleri</a></li>
                        <li class="page_item page-item-453"><a href="merch.html">Varor</a></li>
                    </ul>
                </nav><!--meny end-->
                <div id="close-open"><!--den här koden är gömd när hemsidan är i normala storlek. Dvs med dator och paddan storleken. Men när storleken blir samma som i mobilen då kommer den här koden synlig. Och detta gjorde jag möjlighet med hjälp av jQuery-->
                    <div id="thorthunderLogo"><h2>ThorThunder</h2></div>
                    <div id="hamburger" tabindex="0"><img id="log" src="img/menypng.png" alt="hamburger menu" tabindex="0"></div>
                    <div id="ex" style="font-size: 20px;">Stäng</div>
                </div>
                <div id="banner"><!--koden som finns i alla hemsidor| Används som main content wrapper-->
                    <section>
                        <!--galleri huvudinnehåll-->    
                        <div class="container-imgwrapper">
                            <div class="galleri-img">
                                <h1 class="galleri">Koncert galleri</h1>
                                <div id="container-img">
                                    <div class="gallery">
                                        <a target="_blank" href="img/10.jpg" rel="noopener"><br />
                                        <img loading="lazy" src="img/10.jpg" alt="Live in concert" width="600" height="400"><br />
                                        </a>
                                        <div class="desc">Concert ett</div>
                                    </div>
                                    <div class="gallery">
                                        <a href="img/9.jpg" target="_blank" rel="noopener"><br />
                                        <img loading="lazy" src="img/9.jpg" alt="Thor Thunder Concert Pictures" width="600" height="400" /></a>&nbsp;

                                    </div>
                                    <div class="gallery">
                                        <a href="img/7.jpg" target="_blank" rel="noopener"><br />

                    </section>

                <div class="footer-container">
                    <footer>
                        <div>
                            <p class="folj-oss">Följ oss</p>
                        </div>

                        <div class="social-media">

                                    </div>

                                    </div>

                                        </div>
                                    </div>
                                    <div class="a">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        <p id="datum"></p>
                        <p class="p-copyright">Copyright 2021 ©</p>
                    </footer>
                </div>
            </div>

        <script defer src="script.js"></script>
